<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>Parallax.js | Simple Example</title>

	<!-- Behavioral Meta Data -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="styles/styles.css"/>


</head>
<body>

	<div id="container" class="container">
		<ul id="scene" class="scene">
			<li class="layer" data-depth="0.10"><img src="images/dc_robot.jpg"></li>
			<li class="layer" data-depth="0.40"><img src="images/dc_menu_top.png"></li>
			<li class="layer" data-depth="0.40"><img src="images/dc_menu_mid.png"></li>
			<li class="layer" data-depth="0.40"><img src="images/dc_menu_bottom.png"></li>

		</ul>
	</div>

	<!-- Scripts -->
	<script src="../deploy/parallax.js"></script>
	<script>

	// Pretty simple huh?
	var scene = document.getElementById('scene');
	var parallax = new Parallax(scene);
	parallax.background = $("body");

	</script>

</body>
</html>
