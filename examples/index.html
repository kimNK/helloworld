<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>Parallax.js | Simple Example</title>

	<!-- Behavioral Meta Data -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="styles/styles.css"/>


</head>
<body>

	<div id="container" class="container">
		<ul id="scene" class="scene">
			<li class="layer" data-depth="0.10"><img src="images/dc_robot.jpg"></li>
			<li class="layer" data-depth="0.40"><img src="images/dc_menu_top.png" id="menu_top"></li>
			<li class="layer" data-depth="0.60"><img src="images/dc_menu_mid.png"></li>
			<li class="layer" data-depth="0.80"><img src="images/dc_menu_bottom.png"></li>


		</ul>
	</div>

	<!-- Scripts -->
	<script src="../deploy/parallax.js"></script>
	<script type="text/javascript" src="scripts/jquery.js"></script>
	
	<script>

	// Pretty simple huh?
	var scene = document.getElementById('scene');
	var parallax = new Parallax(scene);

	var menu_top = document.getElementById('menu_top');
	var container = document.getElementById('container');

	var animate = function() {

		requestAnimationFrame( animate );
		
		render();

	}

	var render = function (){

		var d = new Date();
		var n = d.getTime();
		
		$("#container").css({ opacity:(75 + (Math.cos(n* 0.002))*25)/100 });
		console.log((100 + (Math.cos(n* 0.002))*25));
	}
	animate();

	</script>

</body>
</html>
